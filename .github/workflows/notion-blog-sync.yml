# .github/workflows/notion-blog-sync.yml
name: Sync Notion Blog Posts

on:
  # Trigger manually from the GitHub Actions tab
  workflow_dispatch:

  # Trigger on push to the main branch (adjust branch name if needed)
  push:
    branches:
      - main # Or master, gh-pages, etc. - the branch GH Pages serves from
    paths:
      - 'scripts/generate-blog.js' # Run if the script changes
      - 'package.json'
      - 'package-lock.json'

  # Optional: Trigger on a schedule (e.g., every day at 8 AM UTC)
  # schedule:
  #   - cron: '0 8 * * *'

permissions: # <<< ADD THIS BLOCK
  contents: write # <<< THIS GRANTS WRITE PERMISSION TO THE GITHUB_TOKEN

jobs:
  sync-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or a recent stable version like 20

      - name: Install dependencies
        run: npm install

      - name: Generate blog posts from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run generate-blog # Or node scripts/generate-blog.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add the generated blog files and potentially modified index files
          git add blog/
          # Check if there are any changes to commit
          git diff --cached --exit-code || git commit -m "Sync blog posts from Notion [skip ci]"
          # Push changes - use --force-with-lease if pushing to gh-pages branch managed by action
          # For pushing to main/master/docs branch, simple push is usually fine
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}